output_dir: gdgminsk/Resources/Generated
strings:
  inputs: 'gdgminsk/Resources/Localization/en.lproj'
  outputs:
    templateName: structured-swift4
    output: strings.swift
xcassets:
  inputs: ['gdgminsk/Resources/Images/Images.xcassets',
           'gdgminsk/Resources/Colors/Colors.xcassets']
  outputs:
    templateName: swift4
    output: assets-images.swift
ib:
  inputs: ['gdgminsk/']
  outputs:
    templateName: scenes-swift4
    output: storyboards.swift
    params:
      ignoreTargetModule: true
      module: gdgminsk
fonts:
  inputs: ['gdgminsk/Resources/Fonts']
  outputs:
    templateName: swift5
    output: Fonts.swift
